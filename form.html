<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Оформление заказа</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="display()">
	<header>
		<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Все для ремонта</a>
		</nav>
    </header>

		<h1>Оформление заказа</h1>
		<form id="contactform" name="contactform" method="post">
			<div class="form-group">
				<label for="name">ФИО*: </label>
				<input type="text" class="form-control" id="fio" name="fio" placeholder="Иванов Иван Иванович">
			</div>
			<div class="form-group">
				<label for="region">Регион: </label>
				<input type="text" class="form-control" id="region" name="region" placeholder="Ростовская область">
			</div>
			<div class="form-group">
				<label for="address">Адрес: </label>
				<input type="text" class="form-control" id="address" name="address" placeholder="Введите почтовый индекс, улицу, дом и квартиру">
			</div>
			<div class="form-group">
				<label for="phone">Номер телефона*:</label>
				<input type="text" class="form-control" id="phone" name="phone" placeholder="+7 (123) 456 - 78 - 90">
			</div>
			<div class="form-group">
				<label for="email">Электронная почта*:</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="person@example.com">
			</div>
			<div class="form-group email_to">
				<label for="email">Отправить на email:</label>
				<input type="text" class="form-control" id="email_to" name="email_to" value="sale@example.com" disabled="disabled">
			</div>
		</form>

		<div class="form-group">
			<label for="list">Вы добавили в корзину</label>
			<textarea class="form-control" id="list" rows="4" disabled=""></textarea>
		</div>
		<button type="button" class="btn btn-success" onclick="order()"><span>Заказать</span></button>
	</div>

	<footer>
		<h3>Пуховникова Татьяна</h3>
	</footer>

<script src = "basket.js"></script>

</body>
</html>
